<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Signature Application</title>
</head>
<body>
    <div class="main">
        <div class="top">
              <div class="black">
                 <p>Text Color Picker</p>
                 <input type="color" class="form-control" id="colorPicker"/>
              </div>
              <div class="black">
                <p>Background</p>
                <input type="color" class="form-control" id="backgroundPicker">
              </div>
              <div class="black">
                <p>Font Size</p>
                <select  id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
              </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottom">
           <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
           <button type="button" class="btn btn-success" id="saveButton">Save and Download</button>
           <button type="button" class="btn btn-warning" id="retriveButton">Retrived Saved Signature</button>
        </div>
    </div>

  

    <script src="script.js"></script>
</body>
</html>
